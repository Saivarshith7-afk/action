services:
  backend:
    build:
      context: ./spring/auction
    container_name: auction-backend
    ports:
      - "8090:8080"
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/online?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=085279
      - TZ=Asia/Kolkata
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./spring/auction/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - appnet

  frontend:
    build:
      context: ./react/online-bidding-frontend
      args:
        VITE_API_URL: http://localhost:8090
    container_name: auction-frontend
    depends_on:
      - backend
    ports:
      - "8060:80"
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped
    networks:
      - appnet

  db:
    image: mysql:8.0
    container_name: auction-db
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      - MYSQL_ROOT_PASSWORD=085279
      - MYSQL_DATABASE=online
      - TZ=Asia/Kolkata
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p085279"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - appnet

  adminer:
    image: adminer:latest
    container_name: auction-adminer
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - TZ=Asia/Kolkata
    ports:
      - "8082:8080"
    restart: unless-stopped
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
